<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - World Chat & Problem-Solution Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@10.1.0"></script>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background: radial-gradient(blue, green);
        }
        header {
            background-color: rgba(247, 155, 155, 0.63);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
        }
        #card-container {
            margin: 100px auto;
            width: 300px;
        }
        .card {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card-front {
            background-color: rgba(221, 172, 172, 0.4);
        }
        .card-back {
            background-color: rgba(221, 172, 172, 0.4);
            transform: rotateY(180deg);
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #e7848480;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
        }
        .google-signin-button {
            background-color: #f44242;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            margin: 10px 0;
        }
        .toggle-button {
            margin-top: 10px;
            background: none;
            border: none;
            color: #df77778a;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>World Chat & Problem-Solution Platform</h1>
    </header>

    <div id="card-container">
        <div class="card" id="card">
            <div class="card-front">
                <h2>Login</h2>
                <form action="#">
                    <input type="text" placeholder="Username" required><br>
                    <input type="password" placeholder="Password" required><br>
                    <button type="submit">Login</button>
                </form>
                <button class="google-signin-button" onclick="signInWithGoogle()">Sign in with Google</button>
                <button class="toggle-button" onclick="toggleCard()">Don't have an account? Sign Up</button>
            </div>
            <div class="card-back">
                <h2>Sign Up</h2>
                <form action="#">
                    <input type="text" placeholder="Username" required><br>
                    <input type="password" placeholder="Password" required><br>
                    <input type="password" placeholder="Confirm Password" required><br>
                    <button type="submit">Sign Up</button>
                </form>
                <button class="toggle-button" onclick="toggleCard()">Already have an account? Login</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Appwrite SDK
        const client = new Appwrite.Client()
            .setEndpoint('https://cloud.appwrite.io/v1') 
            .setProject('6719d10c0030b532812e');

        const account = new Appwrite.Account(client);

        function toggleCard() {
            const card = document.getElementById('card');
            card.classList.toggle('flipped');
        }

        function signInWithGoogle() {
            console.log("Attempting Google Sign-In...");
            account.createOAuth2Session('google')
                .then(response => {
                    console.log('User signed in:', response);
                    // Redirect to the homepage after successful login
                    window.location.href = index.html;
                })
                .catch(error => {
                    console.error('Error during sign-in:', error);
                    alert('Sign-in failed: ' + error.message);
                });
        }
    </script>
</body>
</html>
