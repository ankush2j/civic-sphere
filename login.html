<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - World Chat & Problem-Solution Platform</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="850058591728-kbqkkh5ctdl0brlta2j60i888s05kfud.apps.googleusercontent.com">
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-auth.js"></script>
    <style>
        /* Add your CSS styles here */
        body, html {
            font-family: Arial, sans-serif;
            background: url('https://c4.wallpaperflare.com/wallpaper/810/979/807/digital-digital-art-artwork-illustration-drawing-hd-wallpaper-preview.jpg') no-repeat center center fixed; 
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(247, 155, 155, 0.63);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
        }
        #card-container {
            margin: 100px auto;
            width: 300px;
        }
        .card {
            width: 100%;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card-front {
            background-color: rgba(221, 172, 172, 0.4);
        }
        .card-back {
            background-color: rgba(221, 172, 172, 0.4);
            transform: rotateY(180deg);
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #e7848480;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-weight: bold;
        }
        .google-signin-button {
            background-color: #f44242;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            font-weight: bold;
            margin: 10px 0;
        }
        .toggle-button {
            margin-top: 10px;
            background: none;
            border: none;
            color: #df77778a;
            cursor: pointer;
            font-size: 14px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>World Chat & Problem-Solution Platform</h1>
    </header>

    <div id="card-container">
        <div class="card" id="card">
            <div class="card-front">
                <h2>Login</h2>
                <form action="#">
                    <input type="text" placeholder="Username" required><br>
                    <input type="password" placeholder="Password" required><br>
                    <button type="submit">Login</button>
                </form>
                <button class="google-signin-button" onclick="signInWithGoogle()">Sign in with Google</button>
                <button class="toggle-button" onclick="toggleCard()">Don't have an account? Sign Up</button>
            </div>
            <div class="card-back">
                <h2>Sign Up</h2>
                <form action="#">
                    <input type="text" placeholder="Username" required><br>
                    <input type="password" placeholder="Password" required><br>
                    <input type="password" placeholder="Confirm Password" required><br>
                    <button type="submit">Sign Up</button>
                </form>
                <button class="toggle-button" onclick="toggleCard()">Already have an account? Login</button>
            </div>
        </div>
    </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBPjeNrttYHDLrndEpRPGvY86AeoIrdYTQ",
            authDomain: "civic-sphere-67786.firebaseapp.com",
            projectId: "civic-sphere-67786",
            storageBucket: "civic-sphere-67786.appspot.com",
            messagingSenderId: "850058591728",
            appId: "1:850058591728:web:9d9c6d43729b72c7aef135",
            measurementId: "G-2J788SPFKZ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function toggleCard() {
            const card = document.getElementById('card');
            card.classList.toggle('flipped');
        }

        function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    // Handle successful sign-in
                    const user = result.user;
                    console.log('User signed in:', user);
                    alert('Welcome ' + user.displayName);
                    // Redirect to your desired page
                    // window.location.href = 'your-desired-page.html';
                })
                .catch((error) => {
                    // Handle Errors here.
                    console.error('Error during sign-in:', error);
                    alert('Sign-in failed: ' + error.message);
                });
        }
    </script>
</body>
</html>
