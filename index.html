<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Chat</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 15px;
            overflow: hidden;
        }

        .chat-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 550px;
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chat-header {
            text-align: center;
            font-size: 1.8em;
            font-weight: 700;
            color: #333;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-radius: 8px;
            background-color: #f0f2f5;
            margin-bottom: 15px;
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        .message {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #e8f4ff;
            border-radius: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, opacity 0.5s ease;
            max-width: 75%;
            word-wrap: break-word;
            opacity: 0; /* Start with invisible */
            animation: slideIn 0.5s forwards; /* Animation for message */
        }

        .message-left {
            flex-direction: row;
            margin-right: auto;
        }

        .message-right {
            flex-direction: row-reverse;
            background-color: #d4f8e8;
            margin-left: auto;
        }

        .message:hover {
            transform: scale(1.03);
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6c757d;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-weight: bold;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-content strong {
            font-weight: 600;
            color: #495057;
        }

        .message-content p {
            margin: 5px 0 0;
            color: #212529;
        }

        .chat-footer {
            display: flex;
            gap: 8px;
        }

        .chat-footer input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 50px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .chat-footer input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .chat-footer button {
            padding: 12px 20px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .chat-footer button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 90vh;
                padding: 15px;
            }

            .chat-footer input {
                padding: 10px;
                font-size: 0.9em;
            }

            .chat-footer button {
                padding: 10px;
                font-size: 0.9em;
            }

            .message .avatar {
                width: 35px;
                height: 35px;
            }

            .message {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">World Chat</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-footer">
        <input type="text" id="usernameInput" placeholder="Your name..." required>
        <input type="text" id="messageInput" placeholder="Type a message..." required>
        <button id="sendBtn">Send</button>
    </div>
</div>

<script type="module">
    // Import Firebase components
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBFfpvf7kQBZtLpzqItLHgv9gtYS8QHZ0o",
        authDomain: "rankmaster-07.firebaseapp.com",
        projectId: "rankmaster-07",
        storageBucket: "rankmaster-07.appspot.com",
        messagingSenderId: "312802413610",
        appId: "1:312802413610:web:4720b6bc8a22e51d8a0753",
        measurementId: "G-2HEQ246481"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // HTML elements
    const chatMessages = document.getElementById('chat-messages');
    const usernameInput = document.getElementById('usernameInput');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // Function to display messages
    function displayMessage(username, message) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'message-left');
        
        const avatarDiv = document.createElement('div');
        avatarDiv.classList.add('avatar');
        avatarDiv.textContent = username.charAt(0).toUpperCase();
        
        const messageContent = document.createElement('div');
        messageContent.classList.add('message-content');
        messageContent.innerHTML = `<strong>${username}:</strong> <p>${message}</p>`;
        
        messageDiv.appendChild(avatarDiv);
        messageDiv.appendChild(messageContent);
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;  // Auto-scroll to bottom
    }

    // Listen to real-time updates for messages
    const messagesQuery = query(collection(db, "messages"), orderBy("timestamp"));
    onSnapshot(messagesQuery, (snapshot) => {
        chatMessages.innerHTML = '';  // Clear chat
        snapshot.forEach((doc) => {
            const { username, text } = doc.data();
            displayMessage(username, text);
        });
    });

    // Send a new message to Firestore
    sendBtn.addEventListener('click', async () => {
        const username = usernameInput.value || 'Anonymous';
        const message = messageInput.value;
        if (message) {
            await addDoc(collection(db, "messages"), {
                username: username,
                text: message,
                timestamp: serverTimestamp()
            });
            messageInput.value = '';  // Clear input field after sending
        }
    });
</script>

</body>
</html>
