<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Chat Platform</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            background: radial-gradient(rgba(69, 238, 210, 0.822), rgba(12, 8, 231, 0.829));
        }

        header {
            background-color: rgba(219, 181, 181, 0.192);
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
            backdrop-filter: blur(5px);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
            font-weight: bold;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        #content-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 60%;
            max-width: 1200px;
            padding: 20px;
            border-radius: 15px;
            animation: float-animation 3s ease-in-out infinite;
        }

        @keyframes float-animation {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #world-chat {
            padding: 15px;
            border-radius: 10px;
            width: 100%;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }

        #chat-messages {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ffffff1e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h1, h2, h3 {
            color: #f7f7f7;
        }

        p {
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <header>
        <h1>World Chat Platform</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">World Chat</a>
            <a href="login.html">Login</a>
            <a href="#">Register</a>
        </nav>
    </header>
    
    <main>
        <div id="content-container">
            <section id="world-chat">
                <h2>World Chat</h2>
                <div id="chat-messages"></div>
                <input type="text" id="usernameInput" placeholder="Enter your name..." required>
                <input type="text" id="messageInput" placeholder="Enter your message..." required>
                <button id="sendBtn">Send Message</button>
            </section>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBFfpvf7kQBZtLpzqItLHgv9gtYS8QHZ0o",
            authDomain: "rankmaster-07.firebaseapp.com",
            projectId: "rankmaster-07",
            storageBucket: "rankmaster-07.appspot.com",
            messagingSenderId: "312802413610",
            appId: "1:312802413610:web:4720b6bc8a22e51d8a075 a",
            measurementId: "G-5V5V5V5V5V5V5V5V5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Reference to the 'messages' collection
        const messagesRef = collection(db, 'messages');

        // Get the username and message input fields
        const usernameInput = document.getElementById('usernameInput');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Add an event listener to the send button
        sendBtn.addEventListener('click', async () => {
            // Get the current timestamp
            const timestamp = serverTimestamp();

            // Create a new message document
            await addDoc(messagesRef, {
                username: usernameInput.value,
                message: messageInput.value,
                timestamp: timestamp
            });

            // Clear the input fields
            usernameInput.value = '';
            messageInput.value = '';
        });

        // Get the chat messages container
        const chatMessagesContainer = document.getElementById('chat-messages');

        // Create a query to get the messages ordered by timestamp
        const q = query(messagesRef, orderBy('timestamp', 'asc'));

        // Listen for changes to the messages collection
        onSnapshot(q, (snapshot) => {
            // Clear the chat messages container
            chatMessagesContainer.innerHTML = '';

            // Loop through each message document
            snapshot.docs.forEach((doc) => {
                // Get the message data
                const messageData = doc.data();

                // Create a new message element
                const messageElement = document.createElement('div');
                messageElement.className = 'message';

                // Add the username and message text to the element
                messageElement.innerHTML = `<strong>${messageData.username}:</strong> ${messageData.message}`;

                // Add the element to the chat messages container
                chatMessagesContainer.appendChild(messageElement);
            });
        });
    </script>
</body>
</html>
